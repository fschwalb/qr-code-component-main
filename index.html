<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Mobile-First solution using HTML/CSS and Flexbox</title>

</head>

<body>

  <main class="main">

    <section class="card">

      <div class="qr">
        <img src="./images/image-qr-code.png" alt="image qr">
      </div>

      <div class="info">
        <p class="info__main-text">
          Improve your front-end skills by building projects
        </p>

        <p class="info__secondary-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__main-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p class="footer__secondary-text">
      Coded by <a href="#">Fernando Schwalb</a>.
    </p>
  </footer>

</body>

</html>
